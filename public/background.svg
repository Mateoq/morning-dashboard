<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 900">
  <defs>
    <!-- fade-out mask -->
    <linearGradient id="fadeOut" x1="0" y1="0" x2="0" y2="1">
      <stop offset="70%" stop-color="white" stop-opacity="1"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </linearGradient>
    <mask id="fadeMask">
      <rect width="100%" height="100%" fill="url(#fadeOut)" />
    </mask>
  </defs>

  <!-- wave lines with fade-out, NO background fill -->
  <g mask="url(#fadeMask)" opacity="0.2" fill="none" stroke="#c9c9c9" stroke-width="1">
    <path d="M0 140 Q 400 220 800 140 T 1600 140"/>
    <path d="M0 260 Q 400 340 800 260 T 1600 260"/>
    <path d="M0 380 Q 400 460 800 380 T 1600 380"/>
    <path d="M0 500 Q 400 580 800 500 T 1600 500"/>
    <path d="M0 620 Q 400 700 800 620 T 1600 620"/>
  </g>
</svg>